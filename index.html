<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    <div class="container">
        <div class="history">

        </div>
        <div class="input">
            <textarea name="" id="input-textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="buttons">
            <div class="button-block"><button class="button-number">0</button></div>
            <div class="button-block"><button class="button-number">1</button></div>
            <div class="button-block"><button class="button-number">2</button></div>
            <div class="button-block"><button class="button-number">3</button></div>
            <div class="button-block"><button class="button-number">4</button></div>
            <div class="button-block"><button class="button-number">5</button></div>
            <div class="button-block"><button class="button-number">6</button></div>
            <div class="button-block"><button class="button-number">7</button></div>
            <div class="button-block"><button class="button-number">8</button></div>
            <div class="button-block"><button class="button-number">9</button></div>
            <div class="button-block"><button class="button-operator">+</button></div>
            <div class="button-block"><button class="button-operator">-</button></div>
            <div class="button-block"><button class="button-operator">*</button></div>
            <div class="button-block"><button class="button-operator">/</button></div>
            <div class="button-block"><button class="button-operator-equally">=</button></div>    
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
